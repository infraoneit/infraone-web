<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Form Definitions</title>
</head>
<body>
    <!-- Static form definition for Netlify Forms -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="contact" />
        <input name="bot-field" />
        <input name="name" />
        <input name="company" />
        <input name="email" />
        <input name="phone" />
        <select name="subject">
            <option>IT-Support und Netzwerke</option>
            <option>Telefonie und Kommunikation</option>
            <option>Videoueberwachung</option>
            <option>Webdesign</option>
            <option>Software-Entwicklung</option>
            <option>Gebaeudeautomation</option>
            <option>Andere Anfrage</option>
        </select>
        <textarea name="message"></textarea>
    </form>
</body>
</html>
